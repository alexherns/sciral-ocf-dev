<div class="row" style="padding-bottom: 20px">
	<div class="col-lg-1 col-lg-offset-2">
		<span id="score-box">{{ rounding(article.score) }}</span>
	</div>
	<div class="col-lg-8">
		<h1 id="article-title">{{ article.title }}</h1>
		<p><i>{{ article.journal }}:<a href="http://dx.doi.org/{{ article.doi }}" target="_blank">{{ article.doi }}</a></i></p>
		<p>{{ article.abstract }}</p>
	</div>
</div>
