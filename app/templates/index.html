<!doctype html>
<html>
	<head>
		<title>Sciral - The most viral science articles today</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/~aherns/sciral/static/css/base.css">
		<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,300italic,300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		{% include 'header.html' %}
		<div class="jumbotron">
			<div class="container text-center">
				<h1>Sciral</h1>
				{% if form %}
				<form action= "" method="post" name="search_box" class="form-inline" role="form" value="Name" onfocus="if (this.value=='Name') this.value='';">
					{{ form.hidden_tag() }}
					<div class="form-group">
						{{ form.query_term(class_="form-control") }}
						<button type="submit" class="btn btn-default" type="search" class="form-control" value="search_submit">Submit</button>
					  </div>					  
				</form>
				{% endif %}
				<h3>What are you interested in learning about today? Try "zika virus" or "caffeine"</h3>
			</div>
		</div>
	</body>
</html>
